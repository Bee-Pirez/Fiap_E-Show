<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Shows</title>
  <!--BS CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header class="py-2" style="background-color: rgb(255, 102, 0)">
    <h1 class="display-5 text-light text-center">E-Show</h1>
  </header>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/banner1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/banner2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/banner3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <main>
    <section class="border border-1 rounded-1 my-5 p-4">
      <h2 class="display-5">Cadastrar Show</h2>
      <form class="dados" id="dados" method="post" action="">
        <div class="row mb-3">
            <div class="col-md-4 my-3">
                <label for="artista" class="form-label">Artista/Banda</label>
                <input type="text" class="form-control" id="artista" name="artista"
                    placeholder="Ex: Led Zeppelin" required>
            </div>

            <div class="col-md-4 my-3">
              <label for="dataShow" class="form-label">Data do Show</label>
              <input type="datetime-local" class="form-control" id="dataShow" name="dataShow" required>
            </div>

            <div class="col-md-4 my-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="Cidade" placeholder="Ex: São Paulo"
                  required>
            </div>

            <div class="col-md-4 my-3">
              <label for="localShow" class="form-label">Local do Show</label>
              <input type="text" class="form-control" id="localShow" name="localShow"
                  placeholder="Ex: Allianz Park" required>
            </div>

            <div class="col-md-4 my-3">
              <label for="mediaIngresso" class="form-label">Valor médio do Ingresso</label>
              <input type="text" class="form-control" id="mediaIngresso" name="localShow"
                  placeholder="Ex: 345.60" required>
            </div>

            <div class="col-md-4 my-3">
              <label for="banner" class="form-label">Banner</label>
              <input type="file" class="form-control" id="banner" name="banner" required onchange="validateFile()">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn text-light" style="background-color: rgb(255, 102, 0);">Cadastrar Show >></button>
        </div>
      </form>
    </section>

    <section class="border border-1 rounded-1 my-5 p-4">
      <h2 class="display-5">Próximos shows</h2>
      <table id="resumo" class="table table-hover text-center align-middle">
        <thead class="bg-danger text-light">
            <tr id="cabecalho center">
                <th class="artista">Nome banda/artista</th>
                <th class="data-show">Data do Show</th>
                <th class="cidade">Cidade</th>
                <th class="local">Local</th>
                <th class="preco">Media Preço</th>
                <th class="foto">Banner Tour</th>
            </tr>
        </thead>
        <tbody class="shows"></tbody>
      </table>
    </section>

    <section class="border border-1 rounded-1 my-5 p-4">
      <h2 class="display-5">Compre seus ingressos</h2>
      <div class="row cards-shows text-center"></div>
    </section>
  </main>

  <!--BS JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./js/show.js"></script>
</body>
</html>
